<header>
  <h1>Welcome!</h1>
</header>
<main>
  <section >
    <app-accordion *ngFor="let user of users" [title]="user.name">
        <span>{{user.address.street}}, 
              {{user.address.city}} 
              {{user.address.suite}} 
              ZP: {{user.address.zipcode}}
        </span>
    </app-accordion>
  </section>
</main>
<app-footer></app-footer>
